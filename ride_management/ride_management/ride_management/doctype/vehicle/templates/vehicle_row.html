<style>
    .vehicle-row {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }
    .vehicle-row img {
        max-width: 75px;
        max-height: 75px;
        margin-right: 15px;
        border-radius: 5px;
    }
    .vehicle-row a {
        font-size: 1.2em;
        font-weight: bold;
        color: #333;
        text-decoration: none;
    }
    .vehicle-row a:hover {
        text-decoration: underline;
    }
</style>

<div class="vehicle-row">
    {% if doc.image %}
        <img src="{{ doc.image }}" alt="{{ doc.vehicle_name |e }}">
    {% endif %}
    <a href="/{{ doc.route |e }}">{{ doc.vehicle_name |e }}</a>
</div>
<!-- this is a sample default list template -->
